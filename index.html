<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ListaBuilder v2.0</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ListaBuilder — Administración de Listas</h1>

    <section id="loginSection">
      <h2>Acceso</h2>
      <p>Ingrese su código de autenticación:</p>
      <input id="totpCode" type="text" maxlength="6" placeholder="Código 6 dígitos" />
      <button id="btnLogin">Ingresar</button>
      <p id="loginStatus"></p>
    </section>

    <div id="mainUI" style="display:none;">
      <section>
        <h2>Bloqueos</h2>
        <button id="btnAddBlock">Agregar dominio</button>
        <table id="tblBlocks">
          <thead><tr><th>Dominio</th><th>Días</th><th>Horario</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <h2>Excepciones</h2>
        <button id="btnAddEx">Agregar excepción</button>
        <table id="tblEx">
          <thead><tr><th>Dominio</th><th>URLs</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>

      <section>
        <h2>Excepciones con horario</h2>
        <button id="btnAddExH">Agregar excepción con horario</button>
        <table id="tblExH">
          <thead><tr><th>Dominio</th><th>URLs</th><th>Días</th><th>Horario</th><th>Acciones</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="titleFetcher.js"></script>
  <script src="totp.js"></script>
  <script src="builder.js"></script>
</body>
</html>
