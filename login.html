<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a ListaBuilder</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2b7a78;
      font-size: 28px;
      text-shadow: 1px 1px 2px #fff;
    }
    .login-box {
      background: #ffffffee;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input {
      font-size: 18px;
      padding: 8px 12px;
      width: 100%;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #aaa;
      text-align: center;
    }
    button {
      background-color: #2b7a78;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #205e5c;
    }
    p#status {
      margin-top: 12px;
      color: #d32f2f;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Acceso seguro</h1>
    <p>Ingrese el c√≥digo de su Authenticator</p>
    <input id="totpInput" type="text" maxlength="6" placeholder="000000" autofocus>
    <button id="btnLogin">Acceder</button>
    <p id="status"></p>
  </div>

  <script src="totp.js"></script>
  <script src="login.js"></script>
</body>
</html>
